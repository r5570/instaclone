<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url(static/css/instagram.css);
    </style>
</head>

<body>
    <header>
        <hr>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="static/logos/images.png" height="20px"><small> the_fascinating_one </small></a>
                <div class="thread">
                    <i class="bi bi-threads"></i>
                </div>
                <div class="reel">
                    <i class="bi bi-plus-square"></i>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>
                </button>
        </nav>
        <hr>
    </header>
    <main>
        <div class="profile">
            <div class="details" id="image">

                <img src="">

            </div>
            <div class="details" style="padding-top: 30px;">

                <strong>0</strong><br>
                posts
            </div>
            <div class="details" style="padding-top: 30px;">
                <strong>0</strong>
                <br>
                followers
            </div>
            <div class="details" style="padding-top:30px">
                <strong>0</strong><br>
                following
            </div>
        </div>
        <br>
        <div class="down">
            <div class="d"><button>Edit profile</button></div>
            <div class="d"><button>Share profile</button></div>
            <div id="f"><button><i class="bi bi-person-plus"></i></button></div>
        </div>
        <br>
        <div class="icon">
            <img src="static/images/plus1.jpeg" alt="">
            <p>New</p>
        </div>
        <br>
        <br>
        <section class="section">
            <div class="post-icons">
                <i class="bi bi-grid-3x3-gap-fill"></i>
            </div>
            <div class="post-icons"><i class="bi bi-play-btn"></i></div>
            <div class="post-icons"><i class="bi bi-person-square"></i></div>
        </section>
        <hr>
        <article>
            <h3>Capture the moment <br>with a friend</h3>
        </article>
        <div class="text">Create your first post</div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </main>
    <br>
    <hr>
    <footer>
        <div class="footer">
            <div>
                <i class="bi bi-house-door"></i>
            </div>
            <div><i class="bi bi-search"></i></div>
            <div><i class="bi bi-plus-square"></i></div>
            <div><i class="bi bi-play-btn"></i></div>
            <div><i class="bi bi-person-circle"></i></div>

        </div>
    </footer>

</body>

</html>
